    <h1>Accordion demo page</h1>

    <script type="text/javascript">
      var options = {
        container: "my-accordion",
        mainTitle: "Main accordion title",

          {
            title: "My profile",

            content:
              "<p> Toggles between a class name for an element.The first parameter removes the specified class from an element, and returns false.If the class does not exist, it is added to the element, and the return value is true.The optional second parameter is a Boolean value that forces the class to be added or removed, regardless of whether or not it already existed. </p>"
          },
          {
            title: "Change password",
            subtitle: "Change your login password",
            content:
              "<p>To show the menu content, we need to re-define it’s height. When the content is shown, the height of menu item equals to total height of its A and P children (including padding).</p>"

          {

            content:
              "<p>To show the menu content, we need to re-define it’s height. When the content is shown, the height of menu item equals to total height of its A and P children (including padding).</p>"
          }
